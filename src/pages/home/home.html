<ion-header>
  <ion-navbar color="primary">
    <ion-title text-align="center">
      JSA-Recharge
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>

          <ion-col col-4 no-padding>

            <ion-card>
                <ion-icon name="beer"></ion-icon>

                <ion-card-content>
                <p>TopUp</p>

                </ion-card-content>

              </ion-card>

          </ion-col>
          

          <ion-col col-4 no-padding>

              <ion-card (click)="goTo()">
                  <ion-icon name="clipboard"></ion-icon>
                  <ion-card-content>
                      
                      <p>Recharge Mobile</p>
                    
                  </ion-card-content>
                  
                </ion-card>

          </ion-col>

          <ion-col col-4 no-padding>

              <ion-card>
                  <ion-icon name="share-alt"></ion-icon>
                  <ion-card-content>
                      
                    <p>Share Balance</p>
                  </ion-card-content>
                  
                </ion-card>

          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col col-4 no-padding>

              <ion-card>
                  <ion-icon name="bonfire"></ion-icon>
                  <ion-card-content>
                      
                    <p>Promotions</p>
                  </ion-card-content>
                  
                </ion-card>

          </ion-col>

          <ion-col col-4 no-padding>

              <ion-card>
                  <ion-icon name="cloudy-night"></ion-icon>
                  <ion-card-content>
                      
                    <p>JS-Recharge Store</p>
                  </ion-card-content>
                  
                </ion-card>

          </ion-col>

          <ion-col col-4 no-padding>

              <ion-card>
                  <ion-icon name="help-circle"></ion-icon>
                  <ion-card-content>
                      
                    <p>Customer Support</p>
                  </ion-card-content>
                  
                </ion-card>

          </ion-col>

        </ion-row>

      </ion-grid>
</ion-content>
